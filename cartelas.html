<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comprar Cartelas</title>
</head>

<body>

<h2>Comprar Cartelas</h2>

<label>Quantidade de cartelas:</label>
<input type="number" id="qtdCartelas" min="1" max="10" value="1">

<button onclick="criarCampos()">Criar cartelas</button>

<div id="areaCartelas"></div>

<button onclick="comprarCartelas()">COMPRAR CARTELAS</button>

<!-- ðŸ”½ AQUI FICA TODO O JAVASCRIPT -->
<script>
function criarCampos() {
  const qtd = Number(document.getElementById("qtdCartelas").value);
  const area = document.getElementById("areaCartelas");
  area.innerHTML = "";

  for (let c = 0; c < qtd; c++) {
    const div = document.createElement("div");
    div.innerHTML = `<h3>Cartela ${c + 1}</h3>`;

    for (let i = 0; i < 15; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.min = 1;
      input.max = 75;
      input.placeholder = "NÂº";
      div.appendChild(input);
    }

    area.appendChild(div);
  }
}

function comprarCartelas() {
  const cartelas = [];
  const grupos = document.querySelectorAll("#areaCartelas > div");

  grupos.forEach((grupo, index) => {
    const numeros = [];
    grupo.querySelectorAll("input").forEach(input => {
      const n = Number(input.value);
      if (n >= 1 && n <= 75) numeros.push(n);
    });

    if (numeros.length !== 15) {
      alert(`Cartela ${index + 1} incompleta`);
      return;
    }

    const unicos = new Set(numeros);
    if (unicos.size !== 15) {
      alert(`Cartela ${index + 1} tem nÃºmeros repetidos`);
      return;
    }

    cartelas.push({
      id: Date.now() + index,
      numeros,
      marcados: []
    });
  });

  localStorage.setItem("cartelasCompradas", JSON.stringify(cartelas));
  alert("Cartelas compradas com sucesso!");
}
</script>
  <script src="js/cartelas.js"></script>


</body>
</html>
