<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Comprar Cartelas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #1a0000, #000);
  color: #fff;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: gold;
}

label {
  font-weight: bold;
}

select {
  padding: 8px;
  border-radius: 6px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 8px;
  margin-top: 20px;
}

.numero {
  background: #222;
  border: 2px solid gold;
  padding: 12px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  border-radius: 8px;
}

.numero.selecionado {
  background: gold;
  color: #000;
}

.cartela {
  margin-top: 25px;
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 12px;
}

.cartela-numeros {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.cartela-numeros span {
  background: gold;
  color: #000;
  padding: 8px 12px;
  border-radius: 20px;
  font-weight: bold;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: gold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
}

button:disabled {
  background: #555;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">
  <h1>Comprar Cartelas</h1>

  <label>Quantidade de cartelas:</label>
  <select id="qtdCartelas">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <p id="infoCartela"></p>

  <div class="grid" id="gridNumeros"></div>

  <div class="cartela">
    <h2>Cartela atual</h2>
    <div class="cartela-numeros" id="cartela"></div>
    <p id="contador">0 / 30 nÃºmeros</p>
  </div>

  <button id="btnSalvar" disabled>Salvar Cartela</button>
  <button id="btnFinalizar" style="display:none">FINALIZAR COMPRA</button>
</div>

<script>
const TOTAL_NUMEROS = 30;
const grid = document.getElementById("gridNumeros");
const cartelaDiv = document.getElementById("cartela");
const contador = document.getElementById("contador");
const btnSalvar = document.getElementById("btnSalvar");
const btnFinalizar = document.getElementById("btnFinalizar");
const infoCartela = document.getElementById("infoCartela");
const selectQtd = document.getElementById("qtdCartelas");

let selecionados = [];
let cartelas = [];
let cartelaAtual = 1;

// cria grid 1 a 75
for (let i = 1; i <= 75; i++) {
  const div = document.createElement("div");
  div.className = "numero";
  div.innerText = i;
  div.onclick = () => clicarNumero(i, div);
  grid.appendChild(div);
}

atualizarInfo();

function clicarNumero(numero, elemento) {
  const idx = selecionados.indexOf(numero);

  if (idx === -1) {
    if (selecionados.length >= TOTAL_NUMEROS) return;
    selecionados.push(numero);
    elemento.classList.add("selecionado");
  } else {
    selecionados.splice(idx, 1);
    elemento.classList.remove("selecionado");
  }

  atualizarCartela();
}

function atualizarCartela() {
  cartelaDiv.innerHTML = "";
  selecionados.sort((a,b) => a-b);

  selecionados.forEach(n => {
    const span = document.createElement("span");
    span.innerText = n;
    cartelaDiv.appendChild(span);
  });

  contador.innerText = `${selecionados.length} / ${TOTAL_NUMEROS} nÃºmeros`;
  btnSalvar.disabled = selecionados.length !== TOTAL_NUMEROS;
}

function atualizarInfo() {
  infoCartela.innerText = `Montando cartela ${cartelaAtual} de ${selectQtd.value}`;
}

btnSalvar.onclick = () => {
  cartelas.push({
    id: Date.now(),
    numeros: [...selecionados],
    marcados: []
  });

  cartelaAtual++;

  if (cartelaAtual > Number(selectQtd.value)) {
    btnFinalizar.style.display = "block";
    btnSalvar.style.display = "none";
    grid.style.display = "none";
    infoCartela.innerText = "Todas as cartelas prontas!";
    return;
  }

  // reset para prÃ³xima cartela
  selecionados = [];
  document.querySelectorAll(".numero").forEach(n => n.classList.remove("selecionado"));
  atualizarCartela();
  atualizarInfo();
};

btnFinalizar.onclick = () => {
  localStorage.setItem("cartelasCompradas", JSON.stringify(cartelas));
  alert("ðŸŽ‰ Cartelas compradas com sucesso!");
};
</script>

</body>
</html>
