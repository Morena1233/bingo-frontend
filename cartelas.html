<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Comprar Cartela</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #1a0000, #000);
  color: #fff;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: gold;
}

.grid {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 8px;
  margin-top: 20px;
}

.numero {
  background: #222;
  border: 2px solid gold;
  padding: 12px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  border-radius: 8px;
}

.numero.selecionado {
  background: gold;
  color: #000;
}

.cartela {
  margin-top: 30px;
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 12px;
}

.cartela-numeros {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.cartela-numeros span {
  background: gold;
  color: #000;
  padding: 8px 12px;
  border-radius: 20px;
  font-weight: bold;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 15px;
  font-size: 18px;
  background: gold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
}

button:disabled {
  background: #555;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">
  <h1>Escolha seus n√∫meros</h1>
  <p>Selecione <b>30 n√∫meros</b> para montar sua cartela</p>

  <div class="grid" id="gridNumeros"></div>

  <div class="cartela">
    <h2>Sua cartela</h2>
    <div class="cartela-numeros" id="cartela"></div>
    <p id="contador">0 / 30 n√∫meros escolhidos</p>
  </div>

  <button id="btnComprar" disabled>COMPRAR CARTELA</button>
</div>

<script>
const TOTAL_NUMEROS = 30;
const selecionados = [];

const grid = document.getElementById("gridNumeros");
const cartelaDiv = document.getElementById("cartela");
const contador = document.getElementById("contador");
const btnComprar = document.getElementById("btnComprar");

// cria n√∫meros 1 a 75
for (let i = 1; i <= 75; i++) {
  const div = document.createElement("div");
  div.className = "numero";
  div.innerText = i;

  div.onclick = () => selecionarNumero(i, div);
  grid.appendChild(div);
}

function selecionarNumero(numero, elemento) {
  const index = selecionados.indexOf(numero);

  if (index === -1) {
    if (selecionados.length >= TOTAL_NUMEROS) return;

    selecionados.push(numero);
    elemento.classList.add("selecionado");
  } else {
    selecionados.splice(index, 1);
    elemento.classList.remove("selecionado");
  }

  atualizarCartela();
}

function atualizarCartela() {
  cartelaDiv.innerHTML = "";
  selecionados.sort((a, b) => a - b);

  selecionados.forEach(n => {
    const span = document.createElement("span");
    span.innerText = n;
    cartelaDiv.appendChild(span);
  });

  contador.innerText = `${selecionados.length} / ${TOTAL_NUMEROS} n√∫meros escolhidos`;
  btnComprar.disabled = selecionados.length !== TOTAL_NUMEROS;
}

btnComprar.onclick = () => {
  const cartela = {
    id: Date.now(),
    numeros: selecionados,
    marcados: []
  };

  localStorage.setItem("cartelaComprada", JSON.stringify(cartela));
  alert("üéâ Cartela comprada com sucesso!");
};
</script>

</body>
</html>
